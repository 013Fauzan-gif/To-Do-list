<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Daftar Tugas Saya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ…</text></svg>">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h1>âœ¨ Daftar Tugas Saya</h1>
                <p class="subtitle">ğŸš€ Kelola tugas Anda dengan mudah & menyenangkan</p>
            </header>

            <div class="input-section">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Tambahkan tugas baru..." 
                    maxlength="100"
                >
                <button id="addBtn" class="btn btn-add">
                    <span class="btn-icon">+</span>
                    Tambah
                </button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Aktif</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Selesai</span>
                </div>
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="active">Aktif</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>

            <ul id="taskList" class="task-list"></ul>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">âœ¨</div>
                <p>Tidak ada tugas. Tambahkan tugas pertama Anda!</p>
            </div>

            <div class="action-buttons">
                <button id="clearCompletedBtn" class="btn btn-secondary">
                    ğŸ—‘ï¸ Hapus Selesai
                </button>
                <button id="clearAllBtn" class="btn btn-danger">
                    âš ï¸ Hapus Semua
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
